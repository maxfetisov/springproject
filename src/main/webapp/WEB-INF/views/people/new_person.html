<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New person</title>
</head>
<body>
    <form th:method="post" th:action="@{/people}">
        <input type="text" th:field="*{newPerson.login}"/>
        <input type="text" th:field="*{newPerson.password}"/>
        <input type="text" th:field="*{newPerson.name}"/>
        <input type="text" th:field="*{newPerson.email}"/>
        <input type="submit" value="Submit"/>
    </form>
</body>
</html>
