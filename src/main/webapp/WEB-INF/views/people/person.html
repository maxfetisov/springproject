<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Person</title>
</head>
<body>
    <p>Login:</p>
    <p th:text="${person.login}"></p>
    <p>Password:</p>
    <p th:text="${person.password}"></p>
    <p>Name:</p>
    <p th:text=" ${person.name}"></p>
    <p>Email:</p>
    <p th:text="${person.email}"></p>
    <a th:href="@{{login}/edit(login=${person.login})}">Update</a>
    <form th:method="post" th:action="@{/people/{login}(login=${person.login})}">
        <input type="submit" value="Delete">
    </form>
</body>
</html>
